<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header" id="header"><h1>Weather Application</h1></div>
      <div id="location" class="location">
        <input  type="text" class="locForm" inputmode="search" id="locationForm" placeholder="Search locations..." aria-label="Search locations..."/>
        <button class="submit" id="submit">Submit</button>
      </div> 

      <div id = "weatherCard" class ="weatherCard">
        <img id="icon" class ="icon" alt = "weather icon"/>
        <div class = "weatherInfo">
            <h2>Location:<div id = "loc" class = "loc"></div></h1>
            <p>Temperature: <div id = "temp" class ="temp"></div></p>
            <p>Wind Speed: <div id = "windSpeed" class ="windSpd"></div></p>
            <p>Humidity: <div id = "humidity" class = "hum"></div></p>
        </div>




      </div>
        

    <script src="./script.js"></script>
</body>
</html>
